<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.3.0/css/ol.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://openlayers.org/en/v3.3.0/build/ol.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <title>UK Crime</title>
</head>
<body onload="mapInit()">
<div id="map" class="map">
    <div id="zoomMessageDiv" class="displayControl">
        <p id="zoomMessage">Zoom In To See Crime.</p>
    </div>
    <div id="heatmapControls">
        <div>
            <p class="sliderText">Radius Size</p>
            <input id="radius" class="slider" type="range" min="1" max="100" step="1" value="30"/>

            <p class="sliderText">Blur Size</p>
            <input id="blur" class="slider" type="range" min="1" max="100" step="1" value="30"/>
        </div>
    </div>
    <div id="crimeList" class="overlay">
        <p>Crime In This Area
        <hr>
    </div>
</div>
</body>
</html>
